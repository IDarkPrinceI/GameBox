<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="stylesMy.css" rel="stylesheet">
    <title>MyGame</title>
</head>
<body>


    <div class="main" >
            <h1 id="timerHeader">Время игры: <span id="timer">5.0</span></h1>
            <h1 id="resultHeader" class="hide">Ваш результат: <span id="result"></span></h1>
        <div class="gameBody" id="gameBody">
            <button id="start" class="buttonStart">Начать</button>
        </div>
        <div class="setTimer">
            <div class="setTimerName">
                <span>Время игры, (сек)</span>
            </div>
            <input id="inputTimer" class="inputTimer" type="number" value ="5">
        </div>
    </div>


<script src="index.js" type="text/javascript"></script>

</body>
</html>
